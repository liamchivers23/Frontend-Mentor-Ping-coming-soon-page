<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img
        class="ping-logo"
        src="images/logo.svg"
        width="120px"
        alt="Ping logo"
      />
      <h3>We are launching <span>soon!</span></h3>

      <p>Subscribe and get notified</p>
    </header>
    <main>
      <form>
        <input class="input-email" type="text" placeholder="Your email address..." />
        <input class="main-btn" type="submit" value="Notify Me">
        <p class="email-error-msg">Please provide a valid email address</p>
      </form>
      
      <img
        class="illustration-dashboard"
        src="images/illustration-dashboard.png"
        alt="an illustration of a dashboard"
      />
    </main>
    <footer>
      <ul class="footer-nav">
        <img src="images/logo-facebook.svg" alt="" /></li>
        <img src="images/logo-twitter.svg" alt="" /></li>
        <img src="images/logo-instagram.svg" alt="" /></li>
      </ul>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/liamchivers23">Liam</a>.
      </p>
    </footer>
  </body>
</html>
